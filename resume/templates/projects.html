{% load static %}


<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/jquery.slick/1.5.0/slick.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.slick/1.5.0/slick.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>

<link rel="stylesheet" type="text/css" href="{% static 'css/projects.css' %}">


<h4 id="projects">Projects</h4>

<div class="carousel">
    {% for project_number, project_info in projects.items %}
    <div class="item">
        <div class="card">
            <a href="{% url 'project_detail' project_number %}"
               class="btn-light">
                <img class="card-img-top" src="{% static project_info.image %}">
                <div class="card-body">
                    <h5 class="card-title">{{ project_info.name }}</h5>
                    <p class="card-text">{{ project_info.description }}</p>
                    <p class="card-text">{{ project_info.date }}</p>
                </div>
            </a>
        </div>
    </div>
    {% endfor %}
</div>



<script>
$(document).ready(function () {
  $(".carousel").slick({
    speed: 2500,
    autoplay: true,
    autoplaySpeed: 1,
    cssEase: "linear",
    slidesToShow: 3,
    slidesToScroll: 1,
    dots: false,
    prevArrow: false,
    nextArrow: false,
    pauseOnFocus: false,
    pauseOnHover: false,
  });
});
//https://kenwheeler.github.io/slick/

</script>
