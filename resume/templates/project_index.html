{% extends "base.html" %}

{% load static %}

{% block page_content %}

<h1>Projects</h1>
<div class="row">
	{% for project_number, project_info in projects.items %}
	    <div class="col-md-4">
	        <div class="card mb-2">
	            <img class="card-img-top" src="{% static project_info.image %}">
	            <div class="card-body">
	                <h5 class="card-title">{{ project_info.name }}</h5>
	                <p class="card-text">{{ project_info.description }}</p>
	                <p class="card-text">{{ project_info.date }}</p>
	                <p class="card-text">{{ project_info.link }}</p>
	                <a href="{% url 'project_detail' project_number %}"
	                   class="btn btn-primary">
	                    Read More
	                </a>
	            </div>
	        </div>
	    </div>
	{% endfor %}
</div>

{% endblock %}
