<section class="fullscreen">
    <div class="form-box">
        <h2>Reset Password</h2>

        <form method="post" id="form">
            <h6>Send password reset link</h6>
            {% csrf_token %}
            <div class="input-box">
                {{ form.email }}
                {{ form.email.errors }}
                <label for="{{ form.email.id_for_label }}">Email</label>
            </div>
            <a href="#" id="submit" onclick="myFunction()">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Submit
            </a>
        </form>
        <a href="{% url 'dashboard' %}">Back to dashboard</a>
    </div>
</section>
<script>
function myFunction() {
    document.getElementById("form").submit();
}
</script>
{% include 'registration/base_registration.html' %}
